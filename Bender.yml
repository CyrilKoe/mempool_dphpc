package:
  name: mempool

dependencies:
  axi:                  { git: "git@github.com:pulp-platform/axi.git",                      version: 0.23.2  }
  common_cells:         { git: "git@github.com:pulp-platform/common_cells.git",             version: 1.19.0  }
  tech_cells_generic:   { git: "git@github.com:pulp-platform/tech_cells_generic.git",       version: 0.2.1   }
  cluster_interconnect: { git: "git@github.com:pulp-platform/cluster_interconnect.git",     rev:     dev     }
  snitch:               { git: "git@iis-git.ee.ethz.ch:sriedel/snitch.git",                 rev:     mempool }

workspace:
  checkout_dir: "./hardware/deps"

sources:
  # Level 0
  - hardware/src/mempool_pkg.sv
  - hardware/src/reorder_buffer.sv
  - hardware/src/snitch_address_demux.sv
  - hardware/src/tcdm_adapter.sv
  - hardware/src/tcdm_shim.sv
  - hardware/src/address_scrambler.sv
  # Level 1
  - hardware/src/mempool_tile.sv
  # Level 2
  - hardware/src/mempool_group.sv
  # Level 3
  - hardware/src/mempool.sv
  # Level 4
  - hardware/src/mempool_wrap.sv

  - target: mempool_test
    files:
      # Level 1
      - hardware/tb/axi2mem.sv
      - hardware/tb/ctrl_registers.sv
      # Level 2
      - hardware/tb/mempool_tb.sv
